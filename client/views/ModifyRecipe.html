<div class="row">

	<form class="col s12">

			<div class="input-field">
				<input type="text" id="recipeName" ng-model="name" />
				<label for="recipeName">Recipe Name:</label>
			</div>

			<div class="input-field" ng-repeat="ingredient in ingredients">

				<div class="card blue-grey darken-1">
					<div class="card-content white-text">
						<span class="card-title">Ingredient:</span>
						<input type="text" id="ingredient_{{$index}}" ng-model="ingredient.name" />
					</div>

					<div class="card-action">
						<a class="btn-floating waves-effect waves-light red" ng-click="appendIngredient()"><i class="material-icons">add</i></a>
						<a class="btn-floating waves-effect waves-light red" ng-click="removeIngredient($index)"><i class="material-icons">clear</i></a>
					</div>
				</div>
			</div>

			<div class="input-field">
				<textarea class="materialize-textarea" id="instructions" ng-model="instructions" ></textarea>
				<label for="instructions">Instructions:</label>
			</div>

			<button class="waves-effect waves-light btn center-block" ng-click="modifyRecipe()">Save</button>

	</form>


</div>
