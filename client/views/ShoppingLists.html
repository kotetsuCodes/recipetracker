<div class="row">

  <div class="col s12 center-align">

    <div class="collection">
        <a ng-repeat="shoppinglist in shoppinglists" href="javascript:" class="collection-item" ng-click="modifyShoppingList(shoppinglist.name)">{{shoppinglist.name}}</a>
    </div>

  </div>

</div>

<div class="row">
  <div class="col s12 m12 l12">
    <button class="waves-effect waves-light btn center-block" ng-click="addShoppingList()">Add Shopping List</button>
  </div>
</div>
